<h3>Notification</h3>
<div ngui-notify></div>

<button ng-click="notify.success('success notification')" class="btn btn-success">success</button>
<button ng-click="notify.info('info notification')" class="btn btn-info">info</button>
<button ng-click="notify.warning('warning notification')" class="btn btn-warning">warning</button>
<button ng-click="notify.error('error notification')" class="btn btn-danger">error</button>
